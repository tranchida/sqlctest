version: "2"
servers:
- engine: postgresql
  uri: "postgres://user:password@localhost:5432/sqlctest?sslmode=disable"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "models"
        out: "../../internal/models"
        sql_package: "pgx/v5"
        emit_json_tags: true
