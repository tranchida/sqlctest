apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlctest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlctest
  template:
    metadata:
      labels:
        app: sqlctest
    spec:
      containers:
      - name: sqlctest
        image: tranchida/sqlctest:latest
        env:
        - name: POSTGRESQL_URL
          valueFrom:
            secretKeyRef:
              name: sqlctest-secret
              key: postgresql-url
          #value: postgres://gouser:password@host.minikube.internal:5432/mydb?sslmode=disable
          #value: postgres://gouser:password@localhost:5432/mydb?sslmode=disable
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
      - name: postgres
        image: postgres:latest
        env:
        - name: POSTGRES_USER
          value: gouser
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sqlctest-secret
              key: postgresql-password
          #value: password
        - name: POSTGRES_DB
          value: mydb
        ports:
        - containerPort: 5432
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
        volumeMounts:
        - name: postgres-storage
          mountPath: /docker-entrypoint-initdb.d/schema.sql
          subPath: schema.sql

      volumes:  
      - name: postgres-storage
        configMap:
          name: sqlctest


        
