apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          imagePullPolicy: "IfNotPresent"
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"

          env:
          - name: POSTGRES_USER
            value: gouser
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: postgresql-password
          - name: POSTGRES_DB
            value: mydb
          - name: PGDATA
            value: /var/lib/postgresql/data/db-files/

          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-schema
              mountPath: /docker-entrypoint-initdb.d/schema.sql
              subPath: schema.sql
            - name: postgres-pvc
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-schema
          configMap:
            name: postgres-schema

  volumeClaimTemplates:            
  - metadata:
      name: postgres-pvc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi            