apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml

configMapGenerator:
  - name: sqlctest
    files:
      - sqlc/schema.sql

secretGenerator:
  - name: sqlctest-secret
    literals:
      - postgresql-url=postgres://gouser:password@host.minikube.internal:5432/mydb?sslmode=disable
      - postgresql-password=password