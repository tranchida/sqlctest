apiVersion: v1
kind: Service
metadata:
  name: sqlctest
  labels:
    app: sqlctest
spec:
  selector:
    app: sqlctest
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer

---

apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
  - name : postgres
    protocol: TCP
    port: 5432
  clusterIP: None
